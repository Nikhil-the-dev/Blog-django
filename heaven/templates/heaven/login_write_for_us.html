{% extends 'heaven/login_home.html' %}
{% block main %}
<div class="container my-4">
<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="form-group">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Blog Title">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="cover">Blog Cover Image</label>
        <input type="file" name="cover" class="form-control" id="cover">
      </div>
    </div>
    <div class="form-group">
      <label for="blog">Write Your Blog</label>
      <textarea class="form-control" name="blog" id="blog" rows="8"></textarea>
    </div>
    <button class="btn btn-primary">P o s t</button>
  </form>
</div>
  {% endblock %}
