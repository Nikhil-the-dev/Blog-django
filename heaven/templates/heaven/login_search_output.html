{% extends 'heaven/login_home.html' %}

{% block main %}
<div class="container my-2">
  <div class="row mb-2">
    {% if result %}
    {% for d in result %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">Heaven</strong>
          <h3 class="mb-0">{{ d.title }}</h3>
          <div class="mb-1 text-muted">{{ d.date }}</div>
          <p class="card-text mb-auto">{{ d.blog_disc | slice:":70" }}.....</p>
          <a href="/login_read_blog?q={{ d.id }}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" width="200" height="250" src="{{ d.blog_cover.url }}" alt="">
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No results found for "{{ query }}".</p>
    {% endif %}
  </div>
</div>
{% endblock %}
